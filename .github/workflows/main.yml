name: Continuous Integration and Delivery

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js '20.x'
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Lint and Automatically Fix
      run: npm run lint:fix

  build-and-unit-tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js '20.x'
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test -- --forceExit --detectOpenHandles
  
  semantic-versioning:
    needs: build-and-unit-tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.26.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch 
          WITH_V: true
          PRERELEASE: true
      
      - name: Set up Docker Image Env
        run: |
          echo "CI_POSTSERVER_IMAGE=${{ secrets.GHCR_PREFIX }}/postserver-ci:${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_ENV
          echo "PROD_POSTSERVER_IMAGE=${{ secrets.GHCR_PREFIX }}/postserver-prod:${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_ENV

      - name: Set fallback tag if necessary
        if: steps.tag_version.outputs.new_tag == ''
        run: |
          echo "Fallback tag is being used because no new tag was generated."
          echo "CI_POSTSERVER_IMAGE=${{ secrets.GHCR_PREFIX }}/postserver-ci:latest" >> $GITHUB_ENV
          echo "PROD_POSTSERVER_IMAGE=${{ secrets.GHCR_PREFIX }}/postserver-prod:latest" >> $GITHUB_ENV

      - name: Recording image names
        run: |
          echo "CI_POSTSERVER_IMAGE=${CI_POSTSERVER_IMAGE}"
          echo "PROD_POSTSERVER_IMAGE=${PROD_POSTSERVER_IMAGE}"

  build-and-push-ci:
    needs: semantic-versioning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CI images
        run: |
          docker build -f ./Dockerfile -t ghcr.io/tehminghwang/postserver-ci:latest .
          docker push ghcr.io/tehminghwang/postserver-ci:latest

      # ${{ env.CI_POSTSERVER_IMAGE }}      ghcr.io/tehminghwang/postserver-ci:latest

  build-and-push-production:
    needs: build-and-push-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3  
      - name: Dependency Check
        run: npm audit --production --audit-level=high
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build production images
        run: |
          docker build -f ./Dockerfile -t ghcr.io/tehminghwang/postserver-prod:latest
      - name: Security Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy image --severity HIGH,CRITICAL ghcr.io/tehminghwang/postserver-prod:latest
      - name: Push production images
        run: |
          docker push ghcr.io/tehminghwang/postserver-prod:latest
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semantic-versioning.outputs.new_tag }}
          release_name: Release ${{ steps.semantic-versioning.outputs.new_tag }}
          body: "New release ${{ steps.semantic-versioning.outputs.new_tag }}"


